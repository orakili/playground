<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Load JS</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/loadjs@4.2.0/dist/loadjs.min.js"></script>
  <script>
    var deps = ['dep1.js', 'dep2.js', 'dep3.js'];
    deps.forEach(function (dep) {
      loadjs(dep, dep, {
        async: false,
        before: function(path, scriptEl) {
          console.log(path);
          if (path === 'dep1.js') {
            scriptEl.setAttribute('type', 'module');
          }
          else if (path === 'dep2.js') {
            scriptEl.setAttribute('nomodule', '');
          }
        }
      });
    });

    loadjs.ready(deps, {
      success: function() {
        console.log('success');
      },
      error: function(depsNotFound) {
        console.log(depsNotFound);
      },
    });
  </script>
</body>
</html>
